<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>




    <body>
        <div class="atmContainer">
            <div class="atmMain">
                <h1 class="title"> Welcome to Bank ATM</h1>
                <h3 class="message"> Enter Pin Number Below to Begin Transaction</h3>
    
            </div>
            <div class="screen"></div>
            <div class="sideNav">
                <div class="num" onclick="uploadToScreen('Show User Balace')">Check Balance</div>
                <div class="num" onclick="uploadToScreen('Enter $ Amount')">Account Withdrawl</div>
                <div class="num" onclick="uploadToScreen('Enter $ Amount')">Account Deposit</div>
            </div>
            <div class="atmRow">
                <div class="key" onclick="uploadToScreen('7')">7</div>
                <div class="key" onclick="uploadToScreen('8')">8</div>
                <div class="key" onclick="uploadToScreen('9')">9</div>
            </div>
    
    
            <div class="atmRow">
                <div class="key" onclick="uploadToScreen('4')">4</div>
                <div class="key" onclick="uploadToScreen('5')">5</div>
                <div class="key" onclick="uploadToScreen('6')">6</div>
            </div>
            <div class="atmRow">
                <div class="key" onclick="uploadToScreen('1')">1</div>
                <div class="key" onclick="uploadToScreen('2')">2</div>
                <div class="key" onclick="uploadToScreen('3')">3</div>
        
            </div>
            <div class="atmRow">
                <div class="key" onclick="uploadToScreen('0')">0</div>
                <div class="key" onclick="clearScreen()">CLR</div>
                <div class="key" onclick="splitInput()">Enter</div>
            </div>

        
        </div>
    

        

        
        <script src="app.js" async defer></script>
    </body>
</html>
